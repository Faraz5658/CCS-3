    <header>

    <section>
        <article>
            <form>
                <fieldset>
                    <legend>Required Information</legend>
                <input type="hidden" value="101" />
                <label>FULLNAME: </label><input type="text" placeholder="Khalid Khan" /><br />

                </fieldset>
                <fieldset>
                    <legend>Personal Information</legend>
                <label>JOINING MONTH: </label><input type="month" /><br />

                <br />

                    <option>INDIA</option>

                </select><br />
                </fieldset>
                <fieldset>
                    <legend>Extra Information</legend>

                <label>RELIGION: </label><input type="text" value="ISLAM" readonly /><br />
                <label>QUALIFICATION: </label><input type="text" disabled /><br />

                <label>COMMENTS: </label><textarea rows="10" cols="50"></textarea><br />

                </fieldset>
